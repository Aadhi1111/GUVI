<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css\login.css">
    <title>LogIn</title>
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-12 col-sm-6 col-md-5">
                <div class="form-box form-container">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Login</h2>
                    </div>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="password" id="floatingPassword">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mt-3">
                            <button class="btn primaryBg">Login</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <span>Don't hava account?</span>
                        <button class="btn primaryBg">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
