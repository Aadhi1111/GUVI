<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css\register.css">
    <script src="js\register.js">hello</script>

    <title>SignUp</title>
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center align-items-center inner-row">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="form-box form-container">
                    <div class="form-title">
                        <h2 class="fw-bold mb-3">Create Account</h2>
                    </div>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="First Name" id="firstName">
                            <label for="floatingInput">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="LastName">
                            <label for="floatingInput">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="password" id="floatingPassword">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control form-control-sm" placeholder="password" id="floatingPassword">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>
                        <div class="mt-3">
                            <button class="btn primaryBg" onclick="registercontent()">Register</button>
                        </div>
                    </form>
                    <div class="mt-3"> 
                        <span>Already have an account?</span>
                        <a href="login.html"><button class="btn primaryBg" >Login</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
